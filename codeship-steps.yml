- name: test
  service: app
  command: yarn test-ci
- type: serial
  steps:
  - name: install
    service: awsdeployment
    command: yarn install
  - name: build
    service: awsdeployment
    command: yarn build
  - name: deploy
    service: awsdeployment
    command: aws s3 cp /deploy/deploy s3://codeship-test-bucket --recursive
